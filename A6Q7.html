<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Hidden Class</title>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <p id="myElement" class="hidden">This is a hidden element.</p>
    <button onclick="toggleHidden()">Toggle Visibility</button>

    <script>
        function toggleHidden() {
            const element = document.getElementById('myElement');
            element.classList.toggle('hidden');
        }
    </script>
</body>
</html>
